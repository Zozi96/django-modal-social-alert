{% extends "base.html" %} {% load static %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre del libro</th>
            <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ book.title }}</td>
                <td>
                    <a href="{#% url '' %#}" class="btn btn-info">Editar</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td>No hay elementos</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
