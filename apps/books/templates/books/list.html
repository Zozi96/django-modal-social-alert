{% extends "base.html" %} {% load static %}
{% block content %}
    <div class="container">
        <a onclick="create_modal('{% url 'books:create' %}')" class="btn btn-success">Agregar</a>
        <table class="table table-responsive">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre del libro</th>
                <th scope="col">Compartelo</th>
                <th scope="col">Opciones</th>
            </tr>
            </thead>
            <tbody>
            {% for book in books %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ book.title }}</td>
                    <td>
                        <div class="fb-share-button" data-href="/detail/{{ book.pk }}/" data-layout="button"
                             data-size="large"></div>
                    </td>
                    <td>
                        <a onclick="edit_modal('{% url 'books:update' book.pk %}')">
                            <i class="fas fa-edit"></i></a>
                        <a href="{% url 'books:detail' book.pk %}"><i class="far fa-eye"></i></a>
                        <a onclick="deleteBook({{ book.pk }})"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td>No hay elementos</td>
                    <td></td>
                    <td></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <div class="modal fade" id="create" role="dialog"></div>
        <div class="modal fade" id="edit" role="dialog"></div>
    </div>
{% endblock %}
{% block extrajs %}
    <script type="text/javascript">
        const $ = jQuery.noConflict()

        function create_modal(url) {
            $('#create').load(url, function () {
                $(this).modal('show');
            })
        }

        function edit_modal(url) {
            $('#edit').load(url, function () {
                $(this).modal('show');
            })
        }
    </script>

    <script>
        function deleteBook(pk) {
            Swal.fire({
                title: '¿EStá seguro de eliminarlo?',
                text: "¡Esta acción no se puede deshacer!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: '¡Si, eliminar!'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "/delete/" + pk + "/"
                }
            })
        }
    </script>

    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            let js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v3.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
{% endblock %}
